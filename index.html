<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Just Us ‚ù§Ô∏è</title>

<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

<style>
body{
  margin:0;
  height:100vh;
  background:linear-gradient(135deg,#ff9a9e,#fad0c4);
  font-family:Arial,sans-serif;
  overflow:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
}

.tap{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.85);
  color:white;
  display:flex;
  justify-content:center;
  align-items:center;
  text-align:center;
  font-size:26px;
  z-index:999;
  cursor:pointer;
}

.question{text-align:center;}
h1{color:#ff4d6d;font-size:32px;}

button{
  padding:14px 30px;
  font-size:18px;
  border:none;
  border-radius:30px;
  cursor:pointer;
  margin:10px;
}

#yes{background:#ff4d6d;color:white;}
#no{background:#ccc;position:absolute;}

.final{
  display:none;
  background:white;
  padding:25px;
  border-radius:25px;
  text-align:center;
  box-shadow:0 20px 40px rgba(0,0,0,0.3);
  max-width:340px;
  position:relative;
  z-index:2;
}

.final img{
  width:100%;
  border-radius:20px;
  margin-top:15px;
  animation:zoom 20s linear infinite;
}

@keyframes zoom{
  0%{transform:scale(1);}
  100%{transform:scale(1.1);}
}

.main-text{
  font-size:34px;
  font-weight:900;
  color:#ff4d6d;
}

.love-text{
  font-size:24px;
  font-weight:800;
  color:#ff1f4b;
}

.save{
  margin-top:15px;
  background:#ff4d6d;
  color:white;
}

.heart{
  position:fixed;
  font-size:20px;
  animation:fall linear infinite;
}

@keyframes fall{
  0%{transform:translateY(-10vh);}
  100%{transform:translateY(110vh);}
}
</style>
</head>

<body>

<div class="tap" id="tap">
  Tap anywhere ‚ù§Ô∏è
</div>

<audio id="music" src="dariya.mp3" preload="auto"></audio>

<div class="question" id="question">
  <h1>Ujika, will you be my Valentine? üíò</h1>
  <button id="yes">Yes ‚ù§Ô∏è</button>
  <button id="no">No üòå</button>
</div>

<div class="final" id="final">
  <div class="main-text" id="line1"></div>
  <div class="love-text" id="line2"></div>
  <img src="ujika.jpg" id="photo">
  <button class="save" onclick="saveMoment()">Save this moment üì∏</button>
</div>

<script>
const tap=document.getElementById("tap");
const music=document.getElementById("music");

tap.onclick=()=>{
  music.play().then(()=>{
    music.pause();
    music.currentTime=0;
    tap.style.display="none";
  });
};

const yes=document.getElementById("yes");
const no=document.getElementById("no");
const q=document.getElementById("question");
const f=document.getElementById("final");

let yesSize=1;
let noTexts=["Are you sure?","Think again üòè","Nice try","No isn‚Äôt allowed üòå"];
let noIndex=0;

no.addEventListener("mouseover",()=>{
  no.textContent=noTexts[noIndex++%noTexts.length];
  yesSize+=0.15;
  yes.style.transform=`scale(${yesSize})`;
  no.style.left=Math.random()*(window.innerWidth-120)+"px";
  no.style.top=Math.random()*(window.innerHeight-120)+"px";
});

yes.addEventListener("click",()=>{
  q.style.display="none";
  f.style.display="block";
  music.play();
  typeText("In this world, IT‚ÄôS JUST US","line1",80,()=>{
    typeText("I LOVE YOU BABY ‚ù§Ô∏è","line2",100);
  });
  hearts();
});

function typeText(text,id,speed,cb){
  let i=0;
  const el=document.getElementById(id);
  el.textContent="";
  const t=setInterval(()=>{
    el.textContent+=text[i++];
    if(i===text.length){clearInterval(t);if(cb)cb();}
  },speed);
}

function hearts(){
  for(let i=0;i<60;i++){
    const h=document.createElement("div");
    h.className="heart";
    h.textContent="‚ù§Ô∏è";
    h.style.left=Math.random()*100+"vw";
    h.style.animationDuration=(Math.random()*3+3)+"s";
    document.body.appendChild(h);
  }
}

function saveMoment(){
  html2canvas(document.body).then(canvas=>{
    const a=document.createElement("a");
    a.download="just-us.png";
    a.href=canvas.toDataURL();
    a.click();
  });
}
</script>

</body>
</html>
