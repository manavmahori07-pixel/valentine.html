<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Just Us ‚ù§Ô∏è</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: Arial, sans-serif;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* QUESTION SCREEN */
    .question {
      text-align: center;
    }

    h1 {
      color: #ff4d6d;
      font-size: 32px;
      margin-bottom: 30px;
    }

    button {
      padding: 14px 30px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      margin: 10px;
    }

    #yes {
      background: #ff4d6d;
      color: white;
    }

    #no {
      background: #ccc;
      position: absolute;
    }

    /* FINAL CARD */
    .final {
      display: none;
      background: white;
      padding: 30px;
      border-radius: 25px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.25);
      text-align: center;
      max-width: 340px;
      position: relative;
      z-index: 2;
    }

    .final img {
      width: 100%;
      border-radius: 20px;
      margin-top: 20px;
    }

    .main-text {
      font-size: 34px;
      font-weight: 900;
      color: #ff4d6d;
      margin-bottom: 10px;
    }

    .love-text {
      font-size: 24px;
      font-weight: 800;
      color: #ff1f4b;
    }

    /* CONFETTI */
    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      animation: fall linear infinite;
      z-index: 1;
    }

    @keyframes fall {
      0% { transform: translateY(-100vh); }
      100% { transform: translateY(100vh); }
    }
  </style>
</head>

<body>

<audio id="music" src="dariya.mp3"></audio>

<!-- QUESTION -->
<div class="question" id="question">
  <h1>Ujika, will you be my Valentine? üíò</h1>
  <button id="yes">Yes ‚ù§Ô∏è</button>
  <button id="no">No üòå</button>
</div>

<!-- FINAL -->
<div class="final" id="final">
  <div class="main-text">In this world, IT‚ÄôS JUST US</div>
  <div class="love-text">I LOVE YOU BABY ‚ù§Ô∏è</div>
  <img src="ujika.jpg" alt="Us">
</div>

<script>
  const noBtn = document.getElementById("no");
  const yesBtn = document.getElementById("yes");
  const question = document.getElementById("question");
  const finalScreen = document.getElementById("final");
  const music = document.getElementById("music");

  // Faster NO button
  noBtn.addEventListener("mouseover", () => {
    const x = Math.random() * (window.innerWidth - 120);
    const y = Math.random() * (window.innerHeight - 120);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  });

  // YES click
  yesBtn.addEventListener("click", () => {
    question.style.display = "none";
    finalScreen.style.display = "block";

    music.play();

    // Confetti
    for (let i = 0; i < 120; i++) {
      const conf = document.createElement("div");
      conf.className = "confetti";
      conf.style.left = Math.random() * 100 + "vw";
      conf.style.backgroundColor = `hsl(${Math.random()*360},100%,70%)`;
      conf.style.animationDuration = (Math.random() * 2 + 2) + "s";
      document.body.appendChild(conf);
    }
  });
</script>

</body>
</html>
