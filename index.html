<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For Ujika ðŸ’–</title>

  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 35px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      width: 320px;
      position: relative;
    }

    h1 {
      color: #ff4d6d;
    }

    button {
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      margin: 10px;
    }

    #yes {
      background: #ff4d6d;
      color: white;
    }

    #no {
      background: #ccc;
      position: absolute;
    }

    .hidden {
      display: none;
    }

    /* Confetti */
    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% { transform: translateY(-100vh); }
      100% { transform: translateY(100vh); }
    }

    img {
      width: 100%;
      border-radius: 15px;
      margin-top: 15px;
    }
  </style>
</head>

<body>

<!-- MUSIC -->
<audio id="music" src="dariya.mp3"></audio>

<!-- QUESTION SCREEN -->
<div class="card" id="question">
  <h1>Ujika, will you be my Valentine? ðŸ’˜</h1>
  <button id="yes">Yes ðŸ’–</button>
  <button id="no">No ðŸ˜Œ</button>
</div>

<!-- YES SCREEN -->
<div class="card hidden" id="love">
  <h1>Itâ€™s Us ðŸ’•</h1>
  <p>Saara jag chhad keâ€¦ I choose you.</p>
  <img src="ujika.jpg" alt="Us">
</div>

<script>
  const noBtn = document.getElementById("no");
  const yesBtn = document.getElementById("yes");
  const question = document.getElementById("question");
  const love = document.getElementById("love");
  const music = document.getElementById("music");

  // NO button moves faster
  noBtn.addEventListener("mouseover", () => {
    const x = Math.random() * (window.innerWidth - 120);
    const y = Math.random() * (window.innerHeight - 120);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  });

  // YES click
  yesBtn.addEventListener("click", () => {
    question.classList.add("hidden");
    love.classList.remove("hidden");

    // start Dariya from "saara jag chhad ke"
    music.currentTime = 38;
    music.play();

    // confetti
    for (let i = 0; i < 100; i++) {
      const conf = document.createElement("div");
      conf.className = "confetti";
      conf.style.left = Math.random() * 100 + "vw";
      conf.style.backgroundColor = `hsl(${Math.random()*360},100%,70%)`;
      conf.style.animationDuration = (Math.random() * 2 + 2) + "s";
      document.body.appendChild(conf);
    }
  });
</script>

</body>
</html>
